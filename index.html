    <body>
    <script>
        var myArray = [];
        $.ajax({
            method:'GET',
            url:'https://reqres.in/api/users',
            success:function(response){
                myArray = response.data
                console.log(myArray)
                console.log("hii")
                table(myArray)
            }
         
        })

        function table(data)
        {
            var table = document.getElementById("table");
            for(var i = 0 ; i <data.length ; i++ )
            {
                
                var row = '<tr><th>'+data[i].id+'</th><th>'+data[i].first_name+'</th><th>'+data[i].last_name+'</th><th>'+data[i].email+'</th><th> <img src ='+data[i].avatar+' img ></th></tr';
                table.innerHTML += row ;
            }

        }
    </script>

                 </tr>

             </table>
