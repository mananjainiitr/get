<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            body{
                background-color: rgb(17, 247, 235)
            }
            #table{
                
                width:100vw;
            }
            tr{
                background-color: rgb(253, 251, 145);
            }
            #heading{
                background-color: white;
                height : 50px;
            }
            
        </style>
    </head>
    <body>
    <script>
        var myArray = [];

        var xhttp = new XMLHttpRequest();
        var obj ;
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                console.log(this.response);
                obj = JSON.parse(this.response);
                table(obj.data);
                console.log(obj);

                }
            };
            xhttp.open("GET", "https://reqres.in/api/users", true);
            xhttp.send();

         function table(data)
        {
            var table = document.getElementById("table");
            for(var i = 0 ; i <data.length ; i++ )
            {
                
                var row = '<tr><th>'+data[i].id+'</th><th>'+data[i].first_name+'</th><th>'+data[i].last_name+'</th><th>'+data[i].email+'</th><th> <img src ='+data[i].avatar+' img ></th></tr';
                table.innerHTML += row ;
            }

        }
    </script>

             <h1>Avatar</h1>
             <table id="table">
                 <tr id = heading>
                     <th>ID</th>
                     <th>First Name</th>
                     <th>Last Name</th>
                     
                     <th>Email</th>
                     <th>Avtar</th>

                 </tr>

             </table>
    </body>
</html>
